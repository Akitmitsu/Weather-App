	</div>
	<form id="form">

</form>

<!-- APP CONTAINER -->
<div class="container">
	<h1>Mimo Weather App</h1>
  

<!-- WEATHER LOGO -->
	<div class="bloc-logo-info">

<!-- WEATHER LOGO END -->
